<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="title">修改密码</div>
            <div class="nav-links">
                <a href="personal.html">个人中心</a>
                <a href="index.html">回到首页</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form id="changePwdForm" class="form-box">
            <div class="form-item">
                <label>原密码：</label>
                <input type="password" name="oldPassword" placeholder="请输入原密码">
            </div>
            <div class="form-item">
                <label>新密码：</label>
                <input type="password" name="newPassword" placeholder="请输入新密码">
            </div>
            <div class="form-item">
                <label>确认密码：</label>
                <input type="password" name="rNewPassword" placeholder="请确认新密码">
            </div>
            <div class="form-item">
                <button type="submit">确认修改</button>
            </div>
        </form>
    </div>

    <script src="相关资料/lib/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/change-password.js"></script>
</body>
</html>
