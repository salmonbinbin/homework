<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿站电商平台</title>
    <link rel="stylesheet" href="相关资料/lib/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部导航 -->
    <div class="top-bar">
        <div class="container">
            <div class="title">仿站电商平台</div>
            <div class="user-info">
                <span>您好！</span>
                <span class="username"></span>
                <a href="personal.html" class="nav-link">个人中心</a>
                <a href="javascript:;" class="logout-btn">退出登录</a>
            </div>
        </div>
    </div>

    <!-- 主标题 -->
    <div class="container">
        <a href="goods-list.html" class="shop-btn">购买商品</a>
    </div>

    <!-- 轮播图 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="相关资料/img/img1.jpg" alt="本地测试图1">
            </div>
            <div class="swiper-slide">
                <img src="相关资料/img/img2.jpg" alt="本地测试图2">
            </div>
            <div class="swiper-slide">
                <img src="相关资料/img/img3.jpg" alt="本地测试图3">
            </div>
            <div class="swiper-slide">
                <img src="相关资料/img/img4.jpg" alt="本地测试图4">
            </div>
            <div class="swiper-slide">
                <img src="相关资料/img/img5.jpg" alt="本地测试图5">
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="相关资料/lib/swiper/swiper-bundle.min.js"></script>
    <script src="相关资料/lib/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
